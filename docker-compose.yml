version: '3.8'

services:
  web:
    image: php:7.4-apache
    ports:
      - "8080:80"
    volumes:
      - ./html:/var/www/html
    depends_on:
      db:
        condition: service_healthy
    environment:
      - DB_HOST=db
      - DB_NAME=ctf_db
      - DB_USER=user
      - DB_PASS=password
    # Install mysqli and enable headers
    command: >
      sh -c "docker-php-ext-install mysqli && apache2-foreground"

  db:
    image: mysql:5.7
    environment:
      - MYSQL_DATABASE=ctf_db
      - MYSQL_USER=user
      - MYSQL_PASSWORD=password
      - MYSQL_ROOT_PASSWORD=root_secret
    volumes:
      - ./db/init.sql:/docker-entrypoint-initdb.d/init.sql
    # This checks if MySQL is ready every 5 seconds
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      timeout: 20s
      retries: 10